<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Получение геолокации по IP</title>
  <meta name="description" content="Получение геолокации по IP">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="./src/index.js"></script>
</head>
<body>
  <div class="finder">
    <h1 class="title">Местоположение по IP</h1>
    <div class="search-bar">
      <input type="text" class="search-bar__input" placeholder="Введите IP">
      <button class="search-bar__btn"></button>
    </div>
    <p id="yourIP"></p>
    <div class="info">
      <div class="info__block">
        <div class="info__block-subtitle">IP</div>
        <div class="info__block-title" id="ip">-</div>
      </div>
      <div class="info__block">
        <div class="info__block-subtitle">Местоположение</div>
        <div class="info__block-title" id="location">-</div>
      </div>
      <div class="info__block">
        <div class="info__block-subtitle">Провайдер</div>
        <div class="info__block-title" id="isp">-</div>
      </div>
      <div class="info__block">
        <div class="info__block-subtitle">Прокси</div>
        <div class="info__block-title" id="proxy">-</div>
      </div>
    </div>  
  </div>
  <div class="map"></div>
</body>
</html>
